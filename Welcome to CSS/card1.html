<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <h1 class="emojie">📞</h1>
        <h1>Phone Number</h1>
        <div class="small">
            <blockquote>Would you like a new OpenPhone number, or want to port your existing number over?</blockquote>
           </div>
        <div class="option-1">
            <div class="option-flex">
                <p>🎁</p>
                <p>Brand new Number</p>
            </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
        </div>

        <div class="option-flex-1">
            <p>➡️</p>
            <p>Port existing number</p>
        </div>
        <div class="footer-text">
            <p>If you choose to port your existing number you will be given a temporary OpenPhone number to test things out with during the porting process.</p>
        </div>

    </div>
</body>
</html>
